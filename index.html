<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>P.E.C 2025 SS3 SET</title>
  <style>
    :root {
      --primary-color: #5E35B1;
      --accent-color: #FDD835;
      --background: #f4f4ff;
      --card-bg: #ffffff;
      --text-color: #333;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background);
      margin: 0;
      padding: 0;
      color: var(--text-color);
    }

    header {
      background: linear-gradient(to right, var(--primary-color), #7E57C2);
      padding: 2rem;
      text-align: center;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    nav {
      background-color: var(--primary-color);
      display: flex;
      justify-content: center;
      padding: 1rem 0;
    }

    nav a {
      margin: 0 1rem;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      padding: 2rem;
    }

    .upload-section {
      background-color: var(--card-bg);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }

    .upload-section h2 {
      color: var(--primary-color);
      margin-top: 0;
    }

    input[type="file"], textarea, input[type="text"], button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.75rem 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: var(--accent-color);
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #eee;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>P.E.C 2025 SS3 SET üéì</h1>
    <p>Share your journey, laughter & creativity</p>
  </header>

  <nav>
    <a href="#memories">Memories</a>
    <a href="#videos">Videos</a>
    <a href="#edits">Edits</a>
    <a href="#gallery">Gallery</a>
  </nav>

  <div class="container">
    <div class="upload-section" id="memories">
      <h2>üì∏ Upload Memories</h2>
      <input type="file" accept="image/*">
      <textarea placeholder="Describe your memory..."></textarea>
      <button>Upload Memory</button>
    </div>

    <div class="upload-section" id="videos">
      <h2>üé¨ Share a Video</h2>
      <input type="file" accept="video/*">
      <input type="text" placeholder="Enter a video title or caption">
      <button>Upload Video</button>
    </div>

    <div class="upload-section" id="edits">
      <h2>üé® Creative Edits</h2>
      <input type="file">
      <input type="text" placeholder="Describe your design or artwork">
      <button>Upload Edit</button>
    </div>
  </div>

  <footer>
    &copy; 2025 P.E.C SS3 Legends ‚ú® | Designed with ‚ù§Ô∏è for students by students
  </footer>

</body>
</html>
